<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc học sinh 2k6 thi tốt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        .container h1 {
            color: #ff4500;
            margin-bottom: 20px;
        }
        .container p {
            color: #333333;
            font-size: 18px;
            line-height: 1.6;
        }
        .container .congrats {
            margin-top: 30px;
            font-size: 24px;
            color: #32cd32;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4500;
            opacity: 0.7;
            animation: confetti 5s linear infinite;
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc Học Sinh 2k6 Thi Tốt!</h1>
        <p>
            Chúc các em học sinh 2k6 có một kỳ thi thật thành công! Hãy giữ bình tĩnh, tự tin và phát huy hết khả năng của mình. 
            Dù kết quả thế nào, các em đã nỗ lực hết mình và đó là điều quan trọng nhất.
        </p>
        <p class="congrats">Chúc các em đạt được kết quả tốt nhất!</p>
    </div>

    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        for (let i = 0; i < 100; i++) {
            setTimeout(createConfetti, i * 100);
        }
    </script>
</body>
</html>
